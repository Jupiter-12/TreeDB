<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Menu Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }

        .menu-dropdown {
            position: relative;
            display: inline-block;
        }

        .menu-dropdown > button {
            background: #f0f0f0;
            border: 1px solid #ccc;
            padding: 8px 16px;
            cursor: pointer;
        }

        .menu-dropdown > button:hover {
            background: #e0e0e0;
        }

        .menu-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            min-width: 200px;
            background: white;
            border: 1px solid #ccc;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 1000;
            padding: 4px 0;
        }

        .menu-dropdown.show .menu-dropdown-content {
            display: block;
        }

        .menu-item {
            display: block;
            width: 100%;
            padding: 8px 16px;
            background: transparent;
            border: none;
            text-align: left;
            cursor: pointer;
        }

        .menu-item:hover {
            background: #f0f0f0;
        }

        .menu-separator {
            height: 1px;
            background: #ccc;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <h1>Menu Dropdown Test</h1>

    <div class="menu-dropdown" id="testMenu">
        <button type="button">Test Menu</button>
        <div class="menu-dropdown-content">
            <button class="menu-item">Item 1</button>
            <button class="menu-item">Item 2</button>
            <div class="menu-separator"></div>
            <button class="menu-item">Item 3</button>
        </div>
    </div>

    <p>Click the button above to test the dropdown menu.</p>

    <script>
        const dropdowns = document.querySelectorAll('.menu-dropdown');

        dropdowns.forEach(dropdown => {
            const button = dropdown.querySelector('button');
            const content = dropdown.querySelector('.menu-dropdown-content');

            button.addEventListener('click', (e) => {
                e.stopPropagation();
                dropdown.classList.toggle('show');
            });

            const menuItems = content.querySelectorAll('.menu-item');
            menuItems.forEach(item => {
                item.addEventListener('click', () => {
                    dropdown.classList.remove('show');
                    alert('Clicked: ' + item.textContent);
                });
            });
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.menu-dropdown')) {
                dropdowns.forEach(dropdown => {
                    dropdown.classList.remove('show');
                });
            }
        });
    </script>
</body>
</html>
